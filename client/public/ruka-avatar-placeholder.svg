<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rukaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <\!-- Background circle with gradient -->
  <circle cx="128" cy="128" r="120" fill="url(#rukaGradient)" opacity="0.15"/>
  
  <\!-- Outer ring -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#rukaGradient)" stroke-width="2" opacity="0.5"/>
  
  <\!-- Inner content placeholder -->
  <circle cx="128" cy="128" r="80" fill="url(#rukaGradient)" opacity="0.3" filter="url(#glow)"/>
  
  <\!-- Center text -->
  <text x="128" y="138" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">R</text>
</svg>
